<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="big-form" data-qa="big">
      <button type="submit" class="big-button">
        <img
          src="images/Search.svg"
          class="big-img"
          alt="search"
        >
      </button>
      <input
        type="text"
        class="big-input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form class="small-form" data-qa="small">
      <button type="submit" class="small-button">
        <img
          src="images/Search.svg"
          class="small-img"
          alt="search"
        >
      </button>
      <input
        type="text"
        class="small-input"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
